spring:
  datasource:
    url: jdbc:mysql://localhost:3306/adhd_db
    username: adhd-user
    password: adhd-user
    driver-class-name: com.mysql.cj.jdbc.Driver
  flyway:
    enabled: true
    locations:
      - classpath:db/migration/schema
      - classpath:db/migration/data
      - classpath:db/migration/function